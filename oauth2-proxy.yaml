      annotations:
        checksum/config: a968d1b22ff5a4c361ae381d27215c3e8ba5c27ea21de3cc40c3d77b85f7db10
        checksum/config-emails: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
